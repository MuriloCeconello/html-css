<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ­dias em HTML5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varias dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem flexivel">
    </picture>

    <!--  A ORDEM DOS SOURCE'S DEVE SER DO MENOR PARA O MAIOR
                    EXEMPLO: IMG-P - IMG-M - IMG-G  -->


    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>

    <!--  COMPATIVEL COM OS FORMATOS MP3, WAV, OGG  -->

    <h1>Outra maneira de reproduzir audio</h1>
    <audio  preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio</p>
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>

</body>



</html>
