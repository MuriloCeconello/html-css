<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /* CONFIGURAÇÃO GLOBAL DA CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top, #FCB45A, #FDC15C, #F87C2B, #EB4354, #DC306F, #D22D8E, #B53493, #A436B7, #8147BF, #525DD0);

            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>
</body>

</html>
