<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Notas 1</th>
                <th scope="col">Notas 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="exhu" rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">#</td>
                <td class="num">#</td>
                <td class="num">#</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">#</td>
                <td class="num">#</td>
                <td class="num">#</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">#</td>
                <td class="num">#</td>
                <td class="num">#</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">#</td>
                <td class="num">#</td>
                <td class="num">#</td>
            </tr>

            <tr>
                <th colspan="4" class="mediade" scope="row">Média de Exatas</th>
                <td class="media">#</td>
            </tr>
            <tr>
                <th class="exhu" rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">#</td>
                <td class="num">#</td>
                <td class="num">#</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">#</td>
                <td class="num">#</td>
                <td class="num">#</td>
            </tr>
            <tr>
                <th colspan="4" class="mediade" scope="row">Média de Humanas</th>
                <td class="media">#</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
